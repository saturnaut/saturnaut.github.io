language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  repo: saturnaut/saturnaut.github.io
  target-branch: master
  name: saturnaut
  email: saturnaut@gmail.com
  keep-history: true
  on:
    branch: master
on:
  branch: master